name: Build and Release on Tag

on:
  push:
    tags:
      - 'v*'          # Trigger only on tags that start with "v"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'  # Specify your Go version here

    - name: Get the Tag Version
      if: startsWith(github.ref, 'refs/tags/')
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Build the binary
      run: |
        go build -ldflags "-X main.version=${{ env.VERSION }}" -o ./release/MergeOrderLog main.go

    - name: Archive the binary
      run: |
        zip MergeOrderLog_${{ env.VERSION }}.zip ./release/MergeOrderLog

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          Release ${{ github.ref_name }} - Automatically generated by GitHub Actions
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./MergeOrderLog_${{ env.VERSION }}.zip
        asset_name: MergeOrderLog_${{ env.VERSION }}.zip
        asset_content_type: application/zip
